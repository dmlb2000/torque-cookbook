---
driver:
  name: vagrant
  provider: libvirt
  customize:
    volume_cache: writeback

provisioner:
  name: chef_solo

platforms:
  - name: fedora-21
  - name: fedora-20
  - name: centos-5.11
  - name: centos-6.6
  - name: centos-7.1

suites:
  - name: install
    run_list:
      - recipe[torque::setup]
      - recipe[torque::install]
  - name: client
    run_list:
      - recipe[torque::setup]
      - recipe[torque::client]
  - name: server
    run_list:
      - recipe[torque::setup]
      - recipe[torque::server]
  - name: compute
    run_list:
      - recipe[torque::setup]
      - recipe[torque::compute]
  - name: aio
    run_list:
      - recipe[torque::setup]
      - recipe[torque::server]
      - recipe[torque::client]
      - recipe[torque::compute]
